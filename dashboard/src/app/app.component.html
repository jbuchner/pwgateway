<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Powerwall Plugin Dashboard</title>
</head>
<body>
  <div class="container mt-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Powerwall Plugin Dashboard</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">State of Charge</h5>
                <p class="card-text">{{ soc() }} %</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Battery Power</h5>
                <p class="card-text">{{ batteryPower() }} W</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Grid Power</h5>
                <p class="card-text">{{ gridPower() }} W</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Inverter Power</h5>
                <p class="card-text">{{ inverterPower() }} W</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
